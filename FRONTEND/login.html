<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in Page</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Boxivons css -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <sec class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Login</header>

          <form class="form-login" action="#">
            <div class="field input-field">
              <input type="email" autocomplete="off" placeholder="Email" class="input login-email" />
            </div>
            <div class="field input-field">
              <input
                type="password"
                autocomplete="off"
                placeholder="Password
              "
                class="password login-pass"
                autocomplete="new-password"
              />
              <i class="bx bx-hide eye-icon" id="leyeicon" ></i>
            </div>
            <div class="form-link">
              <a href="#" class="forgot-pass">Forgot password?</a>
            </div>
            <div class="field button-field">
              <button type="submit">Login</button>
            </div>
          </form>
          <div class="form-link">
            <span></span>
              Already have an account?
              <a href="#" class="link singup-link">Singup</a>
            </span>
          </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
          <a href="#" class="field google" onclick="oauthSignIn()">
            <img
              src="./google-logo-9808.png"
              alt="google-img"
              class="google-img"
            />
            <span>Continue with Google</span>
          </a>
        </div>
        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Continue with facebook</span>
          </a>
        </div>
      </div>
      <!-- Singup Form  -->
      <div class="form singup">
        <div class="form-content">
          <header>Singup</header>

          <form class="form-singup" action="#">
            <div class="field input-field">
              <input type="name" placeholder="Name" class="input singin-name" />
            </div>
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input singup-email" />
            </div>
            <div class="field input-field">
              <input
                type="password"
                placeholder="Password
              "
                class="password singup-pass"
                autocomplete="new-password"
              />
              <i class="bx bx-hide eye-icon" id="eye-icon"></i>
            </div>
            <div class="field input-field">
              <input
                type="password"
                placeholder="confirm password
              "
                class="confirm-password"
                autocomplete="new-password"
              />
              <i class="bx bx-hide eye-icon" id="ceyeicon"></i>
            </div>
            <div class="field button-field">
              <button type="submit">Singup</button>
            </div>
          </form>
          <div class="form-link">
            <span>
              Already have an account?
              <a href="#" class="link login-link">Login</a>
            </span>
          </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
          <a href="#" class="field google" onclick="oauthSignIn()">
            <img
              src="google-logo-9808.png"
              alt="google-img"
              class="google-img"
            />
            <span>Continue with Google</span>
          </a>
        </div>
        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Continue with facebook</span>
          </a>
        </div>
      </div>
    </sec>
    <!-- Javascript   -->
    <script src="login.js"></script>
  </body>
</html>
